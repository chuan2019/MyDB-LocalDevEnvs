# MongoDB Configuration File
# For replica set deployment

# Storage settings
storage:
  dbPath: /data/db

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0

# Security settings
security:
  authorization: enabled
  keyFile: /data/configdb/mongodb-keyfile

# Logging
systemLog:
  destination: syslog

# Replication settings
replication:
  replSetName: rs0

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
