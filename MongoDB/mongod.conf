# MongoDB Configuration File
# For single node deployment

# Storage settings
storage:
  dbPath: /data/db

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0

# Security settings
security:
  authorization: enabled

# Logging
systemLog:
  destination: syslog

# Operation profiling
operationProfiling:
  slowOpThresholdMs: 100
